{% extends 'base.html' %}

{% block content %}

<body>
    <form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input 
        value="Submit"
        type="submit"
    />
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "ingredients" %}'"
    />
</body>

{% endblock %}
