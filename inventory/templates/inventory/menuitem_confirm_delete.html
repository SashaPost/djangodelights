
{% extends 'base.html' %}

{% block content %}

<h3>Delete Item</h3>

<p>Are you sure you want to delete this item <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
</form>
<input
    value="Cancel"
    type="button"
    onclick="location.href='{% url "menu" %}';">

{% endblock %}
